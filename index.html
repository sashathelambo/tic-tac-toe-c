<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        
        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
        }
        
        .cell {
            width: 100px;
            height: 100px;
            background-color: white;
            border: 2px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            cursor: pointer;
        }
        
        .status {
            margin-top: 20px;
            text-align: center;
        }
        
        .btn-restart {
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <div>
        <div class="game-board" id="board">
            <!-- The Tic-Tac-Toe board will be dynamically created -->
        </div>
        <div class="status" id="status">Player 1's turn (X)</div>
        <button class="btn-restart" id="restart">Restart Game</button>
    </div>

    <script>
        const board = document.getElementById('board');
        const statusText = document.getElementById('status');
        const restartBtn = document.getElementById('restart');

        let currentPlayer = 'X'; // Player 1 is 'X', Player 2 is 'O'
        let gameBoard = ['', '', '', '', '', '', '', '', '']; // Initial board state
        let gameActive = true; // Game is active

        // Winning combinations
        const winningCombinations = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8], // rows
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8], // columns
            [0, 4, 8],
            [2, 4, 6] // diagonals
        ];

        // Function to handle user clicks
        function handleCellClick(event) {
            const clickedCell = event.target;
            const clickedCellIndex = clickedCell.getAttribute('data-cell-index');

            if (gameBoard[clickedCellIndex] !== '' || !gameActive) {
                return; // Ignore if cell is already filled or the game is over
            }

            gameBoard[clickedCellIndex] = currentPlayer; // Update the board with the player's symbol
            clickedCell.innerHTML = currentPlayer; // Display the current player's symbol

            checkResult(); // Check if we have a winner or draw

            if (gameActive) {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X'; // Switch players
                statusText.textContent = `Player ${currentPlayer === 'X' ? '1' : '2'}'s turn (${currentPlayer})`;
            }
        }

        // Function to check for a winner or draw
        function checkResult() {
            let roundWon = false;

            for (let i = 0; i < winningCombinations.length; i++) {
                const [a, b, c] = winningCombinations[i];
                if (gameBoard[a] === '' || gameBoard[b] === '' || gameBoard[c] === '') {
                    continue;
                }
                if (gameBoard[a] === gameBoard[b] && gameBoard[b] === gameBoard[c]) {
                    roundWon = true;
                    break;
                }
            }

            if (roundWon) {
                statusText.textContent = `Player ${currentPlayer === 'X' ? '1 (X)' : '2 (O)'} wins!`;
                gameActive = false;
                return;
            }

            if (!gameBoard.includes('')) {
                statusText.textContent = "It's a draw!";
                gameActive = false;
                return;
            }
        }

        // Function to restart the game
        function restartGame() {
            currentPlayer = 'X';
            gameBoard = ['', '', '', '', '', '', '', '', ''];
            gameActive = true;
            statusText.textContent = `Player 1's turn (X)`;
            document.querySelectorAll('.cell').forEach(cell => cell.textContent = '');
        }

        // Function to initialize the game
        function initializeGame() {
            board.innerHTML = ''; // Clear the board

            // Create 9 cells for the Tic-Tac-Toe board
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.setAttribute('data-cell-index', i);
                cell.addEventListener('click', handleCellClick);
                board.appendChild(cell);
            }

            restartBtn.addEventListener('click', restartGame); // Add listener to restart button
        }

        // Initialize the game when the page loads
        initializeGame();
    </script>

</body>

</html>
