<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game-container">
        <h1 class="welcome-message">Welcome to Retro Tic Tac Toe!</h1>
        <div class="turn-message" id="turnMessage">Player X's turn</div>
        <div class="board" id="board">
            <div class="cell" data-index="0" id="cell-0"></div>
            <div class="cell" data-index="1" id="cell-1"></div>
            <div class="cell" data-index="2" id="cell-2"></div>
            <div class="cell" data-index="3" id="cell-3"></div>
            <div class="cell" data-index="4" id="cell-4"></div>
            <div class="cell" data-index="5" id="cell-5"></div>
            <div class="cell" data-index="6" id="cell-6"></div>
            <div class="cell" data-index="7" id="cell-7"></div>
            <div class="cell" data-index="8" id="cell-8"></div>
        </div>
        <div class="message" id="message"></div>
        <button class="reset-button" id="resetButton">Reset Board</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jscpp@1.0.0/dist/jscpp.min.js"></script>
    <script>
        const boardElement = document.getElementById('board');
        const messageElement = document.getElementById('message');
        const turnMessageElement = document.getElementById('turnMessage');
        const resetButton = document.getElementById('resetButton');
        let board = Array(9).fill('');
        let currentPlayer = 'X';
        let gameActive = true;

        const winningConditions = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ];

        function handleCellClick(event) {
            const clickedCell = event.target;
            const clickedCellIndex = parseInt(clickedCell.getAttribute('data-index'));

            if (board[clickedCellIndex] !== '' || !gameActive) {
                return;
            }

            updateBoard(clickedCell, clickedCellIndex);
            if (checkWin()) {
                endGame(`Player ${currentPlayer} wins!`);
                return;
            }

            if (board.every(cell => cell !== '')) {
                endGame("It's a draw!");
                return;
            }

            switchPlayer();
        }

        function updateBoard(cell, index) {
            board[index] = currentPlayer;
            cell.classList.add(currentPlayer.toLowerCase());
            cell.textContent = currentPlayer;
        }

        function checkWin() {
            return winningConditions.some(condition => {
                return condition.every(index => board[index] === currentPlayer);
            });
        }

        function endGame(message) {
            messageElement.textContent = message;
            messageElement.style.textAlign = 'center';
            gameActive = false;
        }

        function switchPlayer() {
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            turnMessageElement.textContent = `Player ${currentPlayer}'s turn`;
        }

        function resetBoard() {
            board.fill('');
            currentPlayer = 'X';
            gameActive = true;
            messageElement.textContent = '';
            turnMessageElement.textContent = `Player ${currentPlayer}'s turn`;
            document.querySelectorAll('.cell').forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('x', 'o');
            });
        }

        boardElement.addEventListener('click', handleCellClick);
        resetButton.addEventListener('click', resetBoard);

        // JSCPP code
        const cppCode = `
        #include <iostream>
        #include <vector>
        using namespace std;

vector<vector<int>> winningConditions = {
    {0, 1, 2},
    {3, 4, 5},
    {6, 7, 8},
    {0, 3, 6},
    {1, 4, 7},
    {2, 5, 8},
    {0, 4, 8},
    {2, 4, 6}
};

bool checkWin(vector<char> board, char currentPlayer) {
    for (auto condition : winningConditions) {
        if (board[condition[0]] == currentPlayer &&
            board[condition[1]] == currentPlayer &&
            board[condition[2]] == currentPlayer) {
            return true;
        }
    }
    return false;
}

int main() {
    cout << "Welcome to Tic Tac Toe!" << endl;
    vector<char> board = {
        ' ', ' ', ' ',
        ' ', 'X', ' ',
        ' ', ' ', ' '
    };
    char currentPlayer = 'X';
    bool gameActive = true;

    // Simulate a move
    board[4] = currentPlayer;

    if (checkWin(board, currentPlayer)) {
        cout << "Player " << currentPlayer << " wins!" << endl;
        gameActive = false;
    } else {
        cout << "No winner yet." << endl;
    }

    return 0;
}`;

        const result = JSCPP.run(cppCode);
        console.log(result);
    </script>
</body>

</html>
