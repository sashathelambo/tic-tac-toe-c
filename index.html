<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
</head>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        background-color: #f0f0f0;
        display: flex;
        flex-direction: column;
        align-items: center;
        font-family: "Roboto", sans-serif;
    }
    
    h1 {
        margin: 30px 0;
        font-size: 3rem;
        color: #333;
    }
    
    input {
        margin-bottom: 20px;
        padding: 10px;
        font-size: 1.2rem;
        border: none;
        border-radius: 5px;
    }
    
    button {
        font-size: 1.2rem;
        margin-bottom: 10px;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: #333;
        color: #fff;
        cursor: pointer;
    }
    
    img {
        width: 30px;
    }
    
    #cont {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        gap: 10px;
        margin-top: 30px;
    }
    
    .btn {
        font-size: 2rem;
        width: 100px;
        height: 100px;
        cursor: pointer;
        margin: 0;
        background-color: #fff;
        border: none;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    #find {
        font-size: 1.5rem;
        color: #fff;
        cursor: pointer;
        padding: 10px 20px;
        border-radius: 5px;
        width: 250px;
        background-color: #333;
    }
    
    .btn:hover {
        background-color: #f5f5f5;
    }
    
    p {
        font-size: 1.5rem;
        margin-bottom: 10px;
    }
    
    .player-info {
        display: flex;
        justify-content: space-between;
        width: 100%;
        max-width: 400px;
        margin-bottom: 20px;
    }
</style>

<body>
    <h1>Tic-Tac-Toe</h1>

    <div class="player-info">
        <p id="userCont">You: <span id="user"></span></p>
        <p id="oppNameCont">Opponent: <span id="oppName"></span></p>
    </div>

    <p id="valueCont">You are playing as <span id="value"></span></p>

    <p id="whosTurn">X's Turn</p>

    <div>
        <p id="enterName">Enter your name:</p>
        <input type="text" placeholder="Name" id="name" autocomplete="off" />
    </div>

    <button id="find">Search for a player</button>
    <img id="loading" src="loading.gif" alt="" />

    <div id="bigcont">
        <div id="cont">
            <button id="btn1" class="btn"></button>
            <button id="btn2" class="btn"></button>
            <button id="btn3" class="btn"></button>
            <button id="btn4" class="btn"></button>
            <button id="btn5" class="btn"></button>
            <button id="btn6" class="btn"></button>
            <button id="btn7" class="btn"></button>
            <button id="btn8" class="btn"></button>
            <button id="btn9" class="btn"></button>
        </div>
    </div>
</body>

<script src="/socket.io/socket.io.js"></script>

<script>
    document.getElementById("loading").style.display = "none";
    document.getElementById("bigcont").style.display = "none";
    document.getElementById("userCont").style.display = "none";
    document.getElementById("oppNameCont").style.display = "none";
    document.getElementById("valueCont").style.display = "none";
    document.getElementById("whosTurn").style.display = "none";

    const socket = io();

    let name;

    document.getElementById("find").addEventListener("click", function() {
        name = document.getElementById("name").value.trim();
        document.getElementById("user").innerText = name;
        if (!name) {
            alert("Please enter a name");
        } else {
            socket.emit("find", {
                name: name,
            });

            document.getElementById("loading").style.display = "block";
            document.getElementById("find").disabled = true;
        }
    });

    socket.on("find", (e) => {
        let allPlayersArray = e.allPlayers;
        console.log("html", allPlayersArray);

        if (name) {
            document.getElementById("userCont").style.display = "block";
            document.getElementById("oppNameCont").style.display = "block";
            document.getElementById("valueCont").style.display = "block";
            document.getElementById("loading").style.display = "none";
            document.getElementById("name").style.display = "none";
            document.getElementById("find").style.display = "none";
            document.getElementById("enterName").style.display = "none";
            document.getElementById("bigcont").style.display = "block";
            document.getElementById("whosTurn").style.display = "block";
            document.getElementById("whosTurn").innerText = "X's Turn";
        }

        let oppName;
        let value;

        const foundObject = allPlayersArray.find(
            (obj) => obj.p1.p1name === name || obj.p2.p2name === name
        );
        if (foundObject) {
            oppName = foundObject.p1.p1name === name ? foundObject.p2.p2name : foundObject.p1.p1name;
            value = foundObject.p1.p1name === name ? foundObject.p1.p1value : foundObject.p2.p2value;

            document.getElementById("oppName").innerText = oppName;
            document.getElementById("value").innerText = value;
        }
    });

    document.querySelectorAll(".btn").forEach((e) => {
        e.addEventListener("click", function() {
            let value = document.getElementById("value").innerText;
            if (!e.innerText) {
                e.innerText = value;

                socket.emit("playing", {
                    value: value,
                    id: e.id,
                    name: name,
                });
            } else {
                alert("Cell is already taken. Please choose another cell.");
            }
        });
    });

    socket.on("playing", (e) => {
        const foundObject = e.allPlayers.find(
            (obj) => obj.p1.p1name === name || obj.p2.p2name === name
        );

        if (foundObject) {
            const p1id = foundObject.p1.p1move;
            const p2id = foundObject.p2.p2move;

            document.getElementById("whosTurn").innerText = foundObject.sum % 2 === 0 ? "O's Turn" : "X's Turn";

            if (p1id) {
                const p1Button = document.getElementById(p1id);
                p1Button.innerText = "X";
                p1Button.disabled = true;
                p1Button.style.color = "black";
            }
            if (p2id) {
                const p2Button = document.getElementById(p2id);
                p2Button.innerText = "O";
                p2Button.disabled = true;
                p2Button.style.color = "black";
            }

            check(name, foundObject.sum);
        }
    });

    function check(name, sum) {
        const buttons = Array.from(document.querySelectorAll(".btn"));
        const values = buttons.map(button => button.innerText || button.id);

        const winningCombinations = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ];

        const hasWinner = winningCombinations.some(combination => {
            const [a, b, c] = combination;
            return values[a] === values[b] && values[b] === values[c];
        });

        if (hasWinner) {
            socket.emit("gameOver", {
                name: name,
            });

            setTimeout(() => {
                alert(sum % 2 === 0 ? "X WON !!" : "O WON !!");
                setTimeout(() => {
                    location.reload();
                }, 2000);
            }, 100);
        } else if (sum === 10) {
            socket.emit("gameOver", {
                name: name,
            });

            setTimeout(() => {
                alert("DRAW!!");
                setTimeout(() => {
                    location.reload();
                }, 2000);
            }, 100);
        }
    }
</script>

</html>
